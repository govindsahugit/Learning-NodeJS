<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/script.js" type="module"></script>
  </head>

  <body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto">
      <h1 class="text-2xl font-bold mb-4">Simple Social Media</h1>
      <form id="postForm" class="mb-4">
        <textarea
          id="content"
          class="w-full p-2 border rounded"
          rows="3"
          placeholder="Write your post..."></textarea>
        <button
          class="mt-2 bg-blue-500 text-white px-4 py-2 rounded"
          type="submit">
          Post
        </button>
      </form>
      <img
        src="https://images.unsplash.com/photo-1761602545494-4cd002b4d2b2?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1121"
        alt="" />
      <br />
      <div id="posts"></div>
    </div>
    <script nonce="${nonce}">
      console.log("Hiii...");
    </script>
  </body>
</html>
